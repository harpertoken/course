name: Swift Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
    - name: Lint
      run: brew install swiftlint && swiftlint

  release:
    runs-on: macos-latest
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4
    - name: Build Release
      run: swift build -c release
    - name: Package Binaries
      run: |
        mkdir dist
        cp .build/release/CLI dist/
        cp .build/release/UI dist/
        tar -czf systemmanager-macos.tar.gz -C dist .
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./systemmanager-macos.tar.gz
        asset_name: systemmanager-macos.tar.gz
        asset_content_type: application/gzip